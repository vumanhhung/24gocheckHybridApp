<ion-view view-title="{{item.name}}">
  <ion-nav-buttons side="right" ng-click="">
    <a class="button button-positive"><i class="icon ion-ios-heart-outline"></i></a>
  </ion-nav-buttons>
  <ion-pane class="pane has-tabs-top">
    <ion-nav-view>
      <ion-content>
        <div class="padding text-center">
          <ion-slide-box id="item-elastic-header">
            <ion-slide>
              <div style="width: 100%; height: "><img style="width: 60%" preload-image ng-src="{{item.thumb}}"
                                                      default-image="app/shop/images/placeholder.png"
                                                      fallback-image="app/shop/images/placeholder.png"/></div>
            </ion-slide>
          </ion-slide-box>
        </div>
        <div class="detail-content">
          <a analytics-click="Detail Shop" href="#/app/menu/shop/detail/{{::item.shop_id}}"><h2
            ng-bind-html="item.name"></h2></a>
          <p>
            <span style="color:#FF4635; font-size: 18px"
                  ng-class="{'has-special' : item.special}">{{::item.price}}</span>
            <span ng-if="item.special != item.mobile_special && item.mobile_special" class="mobile-offer-items">
            <i class="icon ion-iphone"></i> {{::item.mobile_special}}</span>
          </p>
          <hr/>
          <div style="border-top: 9px;">
            <img class="icon-image"
                 src="http://alvietjs.com/wp-content/uploads/2016/05/photo_2017-07-01_11-18-59-1.jpg"
                 default-image="app/shop/images/placeholder.png"
                 fallback-image="app/shop/images/placeholder.png"/>
            <h4>Cong ty AlvietJS</h4>
            <ionic-ratings class="col-33" style="font-size: 16px; white-space: nowrap"
                           ratingsobj="{rating : item.rating, readOnly : true,iconOn: 'ion-ios-star', iconOff: 'ion-ios-star-outline', minRating : 1,iconOnColor: '#FEBA19', iconOffColor: 'rgb(255, 204, 0)'}"></ionic-ratings>
            <!--<button analytics-click="Wishlist" data-product-name="{{item.name}}"-->
                    <!--class="col-20 button button-full button-clear item-price-button"-->
                    <!--style="margin-top: -30px; float: right;" ng-click="addToWishlist(item.product_id)">-->
              <!--<i class="icon ion-ios-heart-outline"> 14</i>-->
            <!--</button>-->
          </div>
        </div>

        <div style="display: inline-flex; width: 100%; margin-top: 10px;">
          <div class="buttons-detail">
            <button style="background-color: #FA3E16; color: whitesmoke"
                    class="button-details-product icon ion-ios-cart"
                    ng-click="addToCart()" i18n="shop.item_button_add_to_cart"></button>
          </div>
          <div class="buttons-detail">
            <button style="background-color: #5A87FF; color: whitesmoke"
                    class="button-details-product icon ion-android-call"
                    ng-click="buyNow()" i18n="shop.item_button_call"></button>
          </div>
          <div class="buttons-detail">
            <button style="background-color: #27FD6A; color: whitesmoke"
                    class="button-details-product icon ion-chatbox-working"
                    ng-click="buyNow()" i18n="shop.item_button_review"></button>
          </div>
        </div>
        <div id="map"></div>
        <p class="product-description" ng-bind-html="item.description"></p>
        <!--<div>-->
        <!--<a><img class="img-icon" src="http://i956.photobucket.com/albums/ae49/monki3010/ic_website_zpsdflursa8.png"></img></a><br/>-->
        <!--<a><img class="img-icon" src="http://i956.photobucket.com/albums/ae49/monki3010/ic_phone_green_zpsg0ow4iju.png"></img></a><br/>-->
        <!--<a><img class="img-icon" src="http://i956.photobucket.com/albums/ae49/monki3010/ic_map_marker_zpshudn5ari.png"></img></a><br/>-->
        <!--<a><img class="img-icon" src="http://i956.photobucket.com/albums/ae49/monki3010/ic_facebook_zpsrqi3xfxz.png"></img></a><br/>-->
        <!--<a><img class="img-icon" src="http://i956.photobucket.com/albums/ae49/monki3010/ic_mail_zpstbow4kws.png"></img></a><br/>-->
        <!--</div>-->
      </ion-content>
    </ion-nav-view>
  </ion-pane>
</ion-view>
