<ion-view>
  <ion-nav-buttons side="right">
    <a class="button button-positive" href="#/app/menu/shop/search"><i class="icon ion-ios-search"></i></a>
  </ion-nav-buttons>

  <ion-nav-title class="header-logo">
    <div class="logo-icon">
      <img src="http://24gocheck.com/image/catalog/24gocheck%20Icons/MockUI/24go%20check.png"/>
    </div>
  </ion-nav-title>
  <!--<ion-nav-buttons side="right">-->
  <!--<a class="button button-positive" href="#/app/menu/chatbox/home"><i class="ion-chatbubble-working"></i></a>-->
  <!--</ion-nav-buttons>-->

  <ion-content elastic-header="example-elastic-header" delegate-handle="example-scroller">
    <ion-refresher pulling-text="Pull to refresh" on-refresh="refreshUI()"></ion-refresher>

    <!--<ion-slide-box show-pager="false" class="home-slider" does-continue="true" auto-play="true">-->
    <!--<ion-slide ng-repeat="slide in data.offers">-->
    <!--<a ng-href="{{::slide.link}}">-->
    <!--<img preload-image ng-src="{{::slide.image}}"/>-->
    <!--</a>-->
    <!--</ion-slide>-->
    <!--</ion-slide-box>-->

    <div class="slider-banner">
      <ion-slide-box id="example-elastic-header" show-pager="false" class="home-slider" does-continue="true"
                     auto-play="true">
        <ion-slide ng-repeat="slide in data.slides">
          <a ng-href="{{::slide.link}}">
            <img preload-image ng-src="{{::slide.image}}"/>
            <!--<img preload-image ng-src="{{::slide.image}}" default-image="app/shop/images/slide.png"-->
            <!--fallback-image="app/shop/images/slide.png"/>-->
          </a>
        </ion-slide>
      </ion-slide-box>

      <div class="suggest">
        <div class="suggest promotion">
          <a href="#/app/menu/shop/promotion">
            <div class="item-promition">
              <img src="http://24gocheck.com/image/cache/catalog/24gocheck%20Icons/Sale-100x100.png"/>
            </div>
            <span>Khuyến mại</span>
          </a>
        </div>
        <div class="suggest topproduct">
          <a href="#/app/menu/shop/top">
            <div class="item-topproduct">
              <img src="http://24gocheck.com/image/cache/catalog/24gocheck%20Icons/Ban%20chay-100x100.png"/>
            </div>
            <span>Bán chạy</span>
          </a>
        </div>
        <div class="suggest trend">
          <a href="#/app/menu/shop/trend">
            <div class="item-trend">
              <img src="http://24gocheck.com/image/cache/catalog/24gocheck%20Icons/xu%20huong-100x100.png"/>
            </div>
            <span>Xu hướng</span>
          </a>
        </div>
      </div>
    </div>

    <category-list thumbnail="false" mode="icons"></category-list>

    <ion-list class="recent-items-list">
      <div class="item item-divider newproduct" i18n="shop.featured_title"></div>
      <ion-slide-box show-pager="false" does-continue="true" auto-play="true">
        <ion-slide ng-repeat="item in data.featuredItems">
          <ion-item>
            <item-template item="item" mode="3"></item-template>
          </ion-item>
        </ion-slide>
      </ion-slide-box>
    </ion-list>

    <!--<div class="item item-divider item-button-right">-->
    <!--<span i18n="shop.latest_title"></span>-->
    <!--<button class="button button-stable button-outline button-no-outline" ng-click="grid_mode = !grid_mode">-->
    <!--<i class="icon" ng-class="{'ion-ios-grid-view-outline' : grid_mode, 'ion-ios-list-outline': !grid_mode}"></i>-->
    <!--</button>-->
    <!--</div>-->

    <div class="recent-items-list list-home" style="background-color: #f7f7f7" ng-class="{'row grid_mode': !grid_mode}">
      <div class="list-home item col-50" ng-repeat="item in data.latestItems" ng-class="{'col-50' : grid_mode}">
        <item-template item="item" mode="2"></item-template>
      </div>
      <ion-infinite-scroll ng-if="!endOfRecentItems" on-infinite="loadNextRecentPage()"
                           distance="5%"></ion-infinite-scroll>
    </div>

    <!--<div class="recent-items-list" ng-class="{'row grid_mode' : grid_mode, 'list': !grid_mode}">-->
    <!--<div class="item" ng-repeat="item in data.latestItems" ng-class="{'col-50' : grid_mode}">-->

    <!--<ion-infinite-scroll ng-if="!endOfRecentItems" on-infinite="loadNextRecentPage()"-->
    <!--distance="5%"></ion-infinite-scroll>-->

  </ion-content>
</ion-view>
