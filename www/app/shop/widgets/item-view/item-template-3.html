<div class="product-image-wrapper" ng-click="showoverlay = !showoverlay" style="position: relative">
  <div ng-if="showoverlay" style="opacity: .5;">
    <div class="row" ng-style="userLoggedIn() && {} || {'margin-top':'-34px'}">
      <a analytics-click="Product" href="#/app/menu/shop/item/{{::item.product_id}}" class="col-50 button button-full button-positive button-outline" style="border-color: #FFFFFF; background: 0 0;
    color: #FFFFFF; font-size: 13px;" ng-style="userLoggedIn() && {} || {'margin-left':'auto', 'margin-right':'auto'}">
        <i class="icon ion-ios-eye-outline"></i>  {{ 'shop.item_view_button' | i18n }}
      </a>
      <button ng-if="userLoggedIn()" style="border-color: #FFFFFF; background: 0 0; color: #FFFFFF; font-size: 13px;" analytics-click="Wishlist" data-product-name="{{item.name}}" class="col-50 button button-full button-clear button-outline" ng-click="addToWishlist(item.product_id)">
        <i class="icon ion-ios-heart-outline"></i> {{ 'shop.item_add_to_wishlist_button' | i18n }}
      </button>
    </div>
    <!--<img class="new-tag" ng-show="item.date_diff" src="http://24gocheck.com/image/catalog/24gocheck%20Icons/tag-new.png"/>-->
  </div>
  <img preload-image class="full-image" ng-src="{{item.thumb}}" default-image="app/shop/images/placeholder.png" fallback-image="app/shop/images/placeholder.png" />
  <img class="new-tag" ng-if="!showoverlay" ng-show="item.date_diff < 7" src="http://24gocheck.com/image/catalog/24gocheck%20Icons/tag-new.png"/>
</div>
<div ng-click="showoverlay = !showoverlay" style="background-color: white; margin-top: -3px;">
  <h2 ng-bind-html="item.name" style="padding: 7px 0 2px 10px;"></h2>
  <span class="badge badge-assertive" ng-if="item.off" i18n="shop.off" data-percent="{{item.off}}"></span>
  <div class="row">
    <div class="col item-price-view" style="text-align: inherit;">
      <span ng-if="item.special">{{::item.special}}</span>
      <span style="color:#ff5c00; font-size: 72%;" ng-class="{'has-special' : item.special}" ng-show="item.price == '0 VND'">{{ 'shop.view_detail' | i18n}}</span>
      <span style="color:#ff5c00; font-size: 72%;" ng-class="{'has-special' : item.special}" ng-show="item.price != '0 VND'">{{::item.price}}</span>
      <span ng-if="item.special != item.mobile_special && item.mobile_special" class="mobile-offer-item">
                <i class="icon ion-iphone"></i> {{::item.mobile_special}}
            </span>

      <!--<span>{{item.date_diff }}</span>-->
    </div>
